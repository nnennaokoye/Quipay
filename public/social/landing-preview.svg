<svg
  viewBox="0 0 1200 630"
  preserveAspectRatio="xMidYMid meet"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A2A4B" />
      <stop offset="0.54" stop-color="#117A9A" />
      <stop offset="1" stop-color="#FFBC84" />
    </linearGradient>
    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(190 96) rotate(90) scale(210 380)">
      <stop stop-color="white" stop-opacity="0.22" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1088 540) rotate(180) scale(330 220)">
      <stop stop-color="#FFE4C7" stop-opacity="0.35" />
      <stop offset="1" stop-color="#FFE4C7" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glowA)" />
  <rect width="1200" height="630" fill="url(#glowB)" />

  <rect x="70" y="56" width="184" height="52" rx="26" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.45)" />
  <text x="106" y="89" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="29" font-weight="700">QUIPAY</text>

  <text x="72" y="252" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="84" font-weight="700">Stream payments in</text>
  <text x="72" y="344" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="84" font-weight="700">real-time on Stellar.</text>

  <text x="72" y="430" fill="rgba(255,255,255,0.92)" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="42" font-weight="500">Programmable payroll, subscriptions, and treasury automation.</text>

  <rect x="72" y="482" width="304" height="84" rx="18" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.28)" />
  <text x="96" y="518" fill="#DDF2FF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="22" font-weight="500">Settlement Speed</text>
  <text x="96" y="550" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="34" font-weight="700">&lt; 5 seconds</text>

  <rect x="392" y="482" width="304" height="84" rx="18" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.28)" />
  <text x="416" y="518" fill="#DDF2FF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="22" font-weight="500">Wallet Support</text>
  <text x="416" y="550" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="34" font-weight="700">Freighter +</text>

  <rect x="712" y="482" width="304" height="84" rx="18" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.28)" />
  <text x="736" y="518" fill="#DDF2FF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="22" font-weight="500">Network</text>
  <text x="736" y="550" fill="#FFFFFF" font-family="Inter, Avenir Next, Segoe UI, sans-serif" font-size="34" font-weight="700">Stellar</text>
</svg>
